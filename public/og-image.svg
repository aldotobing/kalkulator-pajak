<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="200" fill="#3b82f6" opacity="0.1" />
  <circle cx="1100" cy="530" r="300" fill="#06b6d4" opacity="0.1" />
  
  <!-- Main Title -->
  <text x="600" y="280" font-family="'Plus Jakarta Sans', Arial, sans-serif" font-size="72" font-weight="800" fill="#ffffff" text-anchor="middle" letter-spacing="-2">
    Kalkulator Pajak
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="360" font-family="'Plus Jakarta Sans', Arial, sans-serif" font-size="36" font-weight="500" fill="#94a3b8" text-anchor="middle" letter-spacing="1">
    PRO 2025
  </text>
  
  <!-- Feature Tags -->
  <g transform="translate(600, 450)">
    <!-- Tag 1 -->
    <rect x="-280" y="-30" width="180" height="60" rx="30" fill="#3b82f6" opacity="0.2" />
    <text x="-190" y="10" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#60a5fa" text-anchor="middle">PPh 21</text>
    
    <!-- Tag 2 -->
    <rect x="-80" y="-30" width="150" height="60" rx="30" fill="#06b6d4" opacity="0.2" />
    <text x="-5" y="10" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#22d3ee" text-anchor="middle">PPN</text>
    
    <!-- Tag 3 -->
    <rect x="90" y="-30" width="180" height="60" rx="30" fill="#8b5cf6" opacity="0.2" />
    <text x="180" y="10" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#a78bfa" text-anchor="middle">Bea Cukai</text>
  </g>
  
  <!-- Bottom Tagline -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#64748b" text-anchor="middle">
    Gratis • Akurat • Profesional
  </text>
  
  <!-- Logo/Icon Placeholder -->
  <g transform="translate(600, 150)">
    <rect x="-40" y="-40" width="80" height="80" rx="16" fill="url(#accentGradient)" filter="url(#glow)" />
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">%</text>
  </g>
</svg>
